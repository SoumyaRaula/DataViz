{% extends "base.html" %}
{% block content %}
<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Dataviz</strong> Login Form</h1>
                </div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Hey new user! Please register you dummy!</h3>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<div class="form-group">
							<form action = "/register/" method='post' class="login-form">{% csrf_token %}
								{{ form.as_table }}
								<input type = "submit" value="Register"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
